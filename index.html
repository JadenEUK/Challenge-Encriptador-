<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="contenedor-alerta">
                <img src="alerta.svg" alt="alerta" class="alerta">
                <p>Solo letras minúscula y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div> 
        </section>
        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="Muñeco.svg" alt="munieco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingrese el texto que desee encriptar o <br>desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
